<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Loot Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>WoW Loot Manager</h1>
        </header>

        <div class="controls">
            <div class="filter-group">
                <label for="bossFilter">Select Boss:</label>
                <select id="bossFilter">
                    <option value="all">All Bosses</option>
                    <!-- Boss options will be added dynamically -->
                </select>
            </div>
            <div class="filter-group">
                <label for="slotFilter">Select Item Slot:</label>
                <select id="slotFilter">
                    <option value="all">All Slots</option>
                    <option value="head">Head</option>
                    <option value="neck">Neck</option>
                    <option value="shoulder">Shoulder</option>
                    <option value="chest">Chest</option>
                    <option value="waist">Waist</option>
                    <option value="legs">Legs</option>
                    <option value="feet">Feet</option>
                    <option value="wrist">Wrist</option>
                    <option value="hand">Hands</option>
                    <option value="finger">Finger</option>
                    <option value="trinket">Trinket</option>
                    <option value="back">Back</option>
                    <option value="main-hand">Main Hand</option>
                    <option value="off-hand">Off Hand</option>
                </select>
            </div>
                    <div class="filter-group">
            <label for="specFilter">Select Spec:</label>
            <div class="custom-dropdown">
                <input type="text" id="specSearchInput" placeholder="Search specs..." class="spec-filter">
                <div id="specDropdown" class="spec-dropdown">
                    <div class="dropdown-content">
                        <!-- Spec options will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>
        <div class="button-group">
            <button id="resetFiltersButton" class="btn btn-secondary reset-btn" title="Reset Filters">
                ↺
            </button>
            <button id="trinketButton" class="btn btn-primary trinket-btn">
                Trinkets
            </button>
            <button id="specInfoButton" class="btn btn-primary spec-info-btn">
                Specs
            </button>
        </div>
        </div>

        <div class="loot-container">
            <div class="loot-grid" id="lootGrid">
                <!-- Loot items will be added dynamically -->
            </div>
        </div>
    </div>

    <!-- Trinket DPS Popup -->
    <div id="trinketPopup" class="trinket-popup">
        <div class="trinket-popup-content">
            <div class="trinket-popup-header">
                <h2>Trinket DPS Analysis</h2>
                <button id="closeTrinketPopup" class="close-btn">&times;</button>
            </div>
            <div class="trinket-popup-body">
                <div class="trinket-selector">
                    <label for="trinketDropdown">Select Trinket:</label>
                    <div class="custom-trinket-dropdown">
                        <div id="trinketDropdown" class="trinket-dropdown">
                            <div class="trinket-dropdown-selected">
                                <div class="trinket-icon-fallback">🔮</div>
                                <span>Choose a trinket...</span>
                            </div>
                            <div class="trinket-dropdown-content" style="display: none;">
                                <!-- Trinket options will be added dynamically -->
                            </div>
                        </div>
                    </div>
                    <div class="version-radio-group">
                        <label class="radio-label">
                            <input type="radio" name="version" value="champion" checked>
                            <span>Champion</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="version" value="heroic">
                            <span>Heroic</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="version" value="mythic">
                            <span>Mythic</span>
                        </label>
                    </div>
                </div>
                <div id="trinketChart" class="trinket-chart-container">
                    <div class="trinket-chart">
                        <div class="trinket-chart-header">
                            <div class="trinket-icon-fallback">🔮</div>
                            <div class="trinket-name">Select a trinket</div>
                            <div class="role-filter-buttons">
                                <label class="role-radio-label">
                                    <input type="radio" name="role" value="all" checked>
                                    <span>All</span>
                                </label>
                                <label class="role-radio-label">
                                    <input type="radio" name="role" value="dps">
                                    <span>DPS</span>
                                </label>
                                <label class="role-radio-label">
                                    <input type="radio" name="role" value="healer">
                                    <span>Healer</span>
                                </label>
                                <label class="role-radio-label">
                                    <input type="radio" name="role" value="tank">
                                    <span>Tank</span>
                                </label>
                            </div>
                        </div>
                        <div class="trinket-dps-list">
                            <!-- DPS data will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="trinketPopupBackdrop" class="trinket-popup-backdrop"></div>

    <!-- Spec Info Popup -->
    <div id="specInfoPopup" class="spec-info-popup">
        <div class="spec-info-popup-content">
            <div class="spec-info-popup-header">
                <h2>Spec Information</h2>
                <button id="closeSpecInfoPopup" class="close-btn">&times;</button>
            </div>
                            <div class="spec-info-popup-body">
                    <div class="spec-selector">
                        <label for="specInfoSearchInput">Search Specs:</label>
                        <div class="spec-search-container">
                            <input type="text" id="specInfoSearchInput" class="spec-info-search-input" placeholder="Search specs...">
                        </div>
                    </div>
                    <div class="spec-info-header-row">
                        <span class="spec-header-spec">Spec</span>
                        <span class="spec-header-stats">Stats</span>
                        <span class="spec-header-offset">Off-Set</span>
                        <span class="spec-header-sim">Sim</span>
                    </div>
                <div class="spec-info-list-container">
                    <div id="specInfoList" class="spec-info-list">
                        <!-- Spec list will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="specInfoPopupBackdrop" class="spec-info-popup-backdrop"></div>

    <script src="script.js"></script>
    <script>
        // Load data from loot-data.json file
        fetch('loot-data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('loot-data.json dosyası bulunamadı!');
                }
                return response.json();
            })
            .then(data => {
                window.lootData = data;
                console.log('Veri başarıyla yüklendi:', window.lootData);
                // Veri yüklendikten sonra uygulamayı başlat
                initializeApp();
                // Event listener'ları ekle
                document.getElementById('bossFilter').addEventListener('change', filterLoot);
                document.getElementById('specSearchInput').addEventListener('input', function() {
                    filterSpecOptions(this.value);
                });
                document.getElementById('specSearchInput').addEventListener('focus', function() {
                    toggleSpecDropdown();
                    // Always clear the input when focused
                    this.value = '';
                    // Reset filtering to "All Specs"
                    currentSpec = 'all';
                    // Update the selected state in dropdown
                    document.querySelectorAll('.dropdown-item').forEach(item => {
                        item.classList.remove('selected');
                        if (item.getAttribute('data-value') === 'all') {
                            item.classList.add('selected');
                        }
                    });
                    // Reset dropdown filtering to show all specs
                    filterSpecOptions('');
                });
                
                // Spec Info filter event listeners
                document.getElementById('specInfoSearchInput').addEventListener('input', function() {
                    filterSpecInfoList(this.value);
                });
                document.getElementById('specInfoSearchInput').addEventListener('focus', function() {
                    // Show all specs when focused
                    filterSpecInfoList('');
                });
            })
            .catch(error => {
                console.error('❌ loot-data.json yüklenemedi:', error);
                alert('❌ HATA: loot-data.json dosyası yüklenemedi!\n\nLütfen loot-data.json dosyasının proje klasöründe olduğundan emin olun.');
            });
    </script>
</body>
</html>
